<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>GameReviewApp</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card game_card" *ngFor="let game of games" (click)="openGameDetails(game.id)">
                <img [src]="game.background_image" alt="" class="card-img-top">
                <div class="card-body">
                    <i class="score" data-placement="bottom" title="Score"> {{ game.metacritic }} </i>
                    <h5 class="card-title">{{game.name}}</h5>
                    <span class="card_info">Released: {{ game.released | date}}</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
